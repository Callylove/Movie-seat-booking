<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cinema</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amita&family=Poppins:ital,wght@0,400;0,500;0,800;1,200;1,300;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <!--Movie Bookings-->
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Movie Seat Booking</title>
      </head>
      <body>
        <div class="movie-container">
          <label>Select a movie</label>
          <select id="movie">
            <option value="10">Avengers Endgame ($10)</option>
            <option value="12">Joker ($12)</option>
            <option value="8">Toy Story 4 ($8)</option>
            <option value="9">The Lion King ($9)</option>
          </select>
        </div>
        <span>Selected Movie:</span>
        <div id="selected-movie"></div>
    
        <ul class="showcase">
          <li>
            <div class="seat"></div>
            <small>N/A</small>
          </li>
          <li>
            <div class="seat selected"></div>
            <small>Selected</small>
          </li>
          <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
          </li>
        </ul>
    
        <div class="container">
          <div class="screen"></div>
    
          <div class="row">
            <div class="seat">01</div>
            <div class="seat">02</div>
            <div class="seat">03</div>
            <div class="seat ">04</div>
            <div class="seat">05</div>
            <div class="seat">06</div>
            <div class="seat">07</div>
            <div class="seat">07</div>
          </div>
    
          <div class="row">
            <div class="seat">08</div>
            <div class="seat">09</div>
            <div class="seat occupied">10</div>
            <div class="seat occupied">12</div>
            <div class="seat">13</div>
            <div class="seat">14</div>
            <div class="seat">15</div>
            <div class="seat">16</div>
          </div>
    
          <div class="row">
            <div class="seat occupied">17</div>
            <div class="seat occupied">18</div>
            <div class="seat">19</div>
            <div class="seat">20</div>
            <div class="seat">21</div>
            <div class="seat">22</div>
            <div class="seat">23</div>
            <div class="seat">24</div>
          </div>
    
          <div class="row">
            <div class="seat">25</div>
            <div class="seat">26</div>
            <div class="seat">27</div>
            <div class="seat occupied">28</div>
            <div class="seat">29</div>
            <div class="seat">30</div>
            <div class="seat occupied">31</div>
            <div class="seat">32</div>
          </div>
    
          <div class="row">
            <div class="seat">33</div>
            <div class="seat">34</div>
            <div class="seat">35</div>
            <div class="seat occupied">36</div>
            <div class="seat occupied">37</div>
            <div class="seat">38</div>
            <div class="seat">39</div>
            <div class="seat">40</div>
          </div>
    
          <div class="row">
            <div class="seat">41</div>
            <div class="seat">42</div>
            <div class="seat">43</div>
            <div class="seat">44</div>
            <div class="seat occupied">45</div>
            <div class="seat occupied">46</div>
            <div class="seat occupied">47</div>
            <div class="seat">48</div>
          </div>
        </div>
    
        <p class="text">
          You have selected <span id="count">0</span> seats for a price of $<span
            id="price"
            >0</span
          >
        </p>
    
        <script src="main.js" type="text/javascript"></script>
      </body>
    </html>
